version: "3.8"
services:
  code-server:
    container_name: code-server
    build: .build
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
              - gpu
    # # Set hardware limits: one GPU, max. 48GB RAM, max. 31 GPUs
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           capabilities: [gpu]
    #           device_ids: ["0"]  # select one GPU
    #     limits:
    #       cpus: "31.0"
    #       memory: 48g
    ports:
      - 8888:8080
    volumes:
      - ./data:/home/studio/work
    environment:
      GRANT_SUDO: "yes"
      JUPYTER_ENABLE_LAB: "yes"
      NB_UID: "1000"
      NB_GID: "1000"
      NOTEBOOK_USER: "nirajan"
      PASSWORD: "helloworld"
      EXPERIMENT-NAME: "nirajan"
    # enable sudo permissions
    user:
      "root"
    restart: always
